<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form Using jQuery - Demo Preview</title>
    <meta name="robots" content="noindex, nofollow">
	
	<!-- include css file here-->
   <link rel="stylesheet" href="css/style.css"/>
   
	<!-- include JavaScript file here-->
	<script src="js/jquery1.12.0.js"></script>
	<script type="text/javascript" src="js/registration.js"></script>
  
  </head>	
  <body>
	<div class="container">
		<div class="main">
	      <form class="form"  method="post" action="#">
			<h2>Create Registration Form Using jQuery</h2><hr/>
			<label>Name :</label>
			<input type="text" name="dname" id="name">
			
			<label>Email :</label>
			<input type="text" name="email" id="email">
			
			<label>Password :</label>
			<input type="password" name="password" id="password">
			
			<label>Confirm Password :</label>
			<input type="password" name="cpassword" id="cpassword">
			
			<a href="main.html"><input type="button" name="register" id="register" value="Register"></a>
		  </form>	
		</div>
	
<!-- Div Fugo is advertisement div-->
		<div class="fugo">
			<a href="main.html"><img src="images/formGetadv-1.jpg" /></a>
		</div>
   </div>

  </body>
</html>
